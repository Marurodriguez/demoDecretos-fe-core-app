<section id="collapse">
    <div class="row">
        <div class="col-12">
            <img class="card-img-top img-fluid land" src="assets/contablePlus/img/bank-large.jpg" alt="Card image cap" />

            <div class="content-header">Bancos</div>
            <p class="content-sub-header mb-1">Desde esta pantalla se van a poder administrar los Bancos</p>
        </div>
    </div>

    <div class="row match-height sep">
        <div class="col-lg-4 col-md-4 col-sm-12 mb-2" *ngFor="let banco of bancos">
            <div class="card bg-info bg-darken-3 text-center">
                <div class="card-content">
                    <div class="card-img overlap">
                        <img src="assets/contablePlus/img/bank.png" alt="element 06" height="150" />
                    </div>
                    <div class="card-body">
                        <h4 class="card-title warning">{{ banco.nombre }}</h4>
                        <p class="m-0 warning">{{ banco.descripcion }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <fieldset class="form-group">
                        <label for="input-nombre">Cuenta</label>
                        <input class="form-control text-center" [(ngModel)]="banco.numeroCuenta" disabled />
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="input-nombre">Tipo</label>
                        <input class="form-control text-center" [(ngModel)]="banco.tipoCuenta" disabled />
                    </fieldset>
                    <div class="row sep text-center">
                      <div class="col-6">
                          <button class="btn btn-lg btn-outline-danger mr-2"><i class="fas fa-trash-alt mr-2"></i>Eliminar</button>
                      </div>
                      <div class="col-6">
                          <button type="button" class="btn btn-lg btn-warning ml-2"><i class="fal fa-edit mr-2"></i>Modificar</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center sep-2">
      <div class="col-12">
        <button type="button" class="btn btn-lg btn-primary"><i class="fas fa-university mr-2"></i>Nuevo Banco</button>
      </div>
    </div>
</section>
