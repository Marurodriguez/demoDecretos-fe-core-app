<section id="collapse">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="content-header">Asientos Manuales</div>
            <p class="content-sub-header mb-1">Desde esta pantalla se van a poder registrar los asientos contables. (NUEVO)</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <!-- Fecha -->
                        <div class="col-6 col-md-4 col-lg-3">
                            <fieldset class="form-group">
                                <label for="input-nombre">Fecha</label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="asiento.fechaObj" ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker" />
                                    <button class="btn btn-outline-info far fa-calendar-alt ml-1" (click)="d.toggle()" type="button"></button>
                                </div>
                                <ng-template #footerTemplate>
                                    <hr class="my-0" />
                                    <button class="btn btn-primary btn-sm m-2 float-start" (click)="model = today; d.close()">Today</button>
                                    <button class="btn btn-secondary btn-sm m-2 float-end" (click)="d.close()">Close</button>
                                </ng-template>
                            </fieldset>
                        </div>
                        <!-- Número de Referencia -->
                        <div class="col-6 col-md-4 col-lg-3">
                            <fieldset class="form-group">
                                <label for="input-nombre">Referencia</label>
                                <input class="form-control" [(ngModel)]="asiento.referencia"  />
                            </fieldset>
                        </div>
                        <!-- Empresa -->
                        <div class="col-6 col-md-4 col-lg-3">
                            <fieldset class="form-group">
                                <label for="input-nombre">Negocio</label>
                                <sm-select (changeEvent)="asiento.negocio = $event" [options]="negocioOptions" [initValue]="initValue"></sm-select>
                            </fieldset>
                        </div>
                        <!-- Entidad -->
                        <div class="col-6 col-md-4 col-lg-3">
                            <fieldset class="form-group">
                                <label for="input-nombre">Entidad</label>
                                <entidad-select (changeEvent)="asiento.entidad = $event"></entidad-select>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Observaciones del Asiento -->
                        <div class="col-12">
                            <fieldset class="form-group">
                                <label for="input-nombre">Observaciones</label>
                                <textarea class="form-control ng-untouched ng-pristine ng-valid" rows="5" [(ngModel)]="asiento.descripcion" style="resize: none"></textarea>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="registro" *ngFor="let reg of asiento.registros">
                        <asiento-registro-abm [registro]="reg"></asiento-registro-abm>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-primary btn-large" (click)="crearRegistro()">Agregar Linea</button>
                        </div>
                        <div class="col-5"></div>
                        <div class="col-2">
                            <label for="input-nombre">Débito</label>
                            <input class="form-control" style="text-align: right; font-weight: bold" value="{{ getTotalString('debito') }}" disabled />
                        </div>
                        <div class="col-2">
                            <label for="input-nombre">Crédito</label>
                            <input class="form-control" style="text-align: right; font-weight: bold" value="{{ getTotalString('credito') }}" disabled />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="row mt-2 mb-2">
            <div class="col-6 text-center">
                <button class="btn btn-danger btn-lg" (click)="cancelar()">Cancelar</button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-primary btn-lg" (click)="guardar()">Guardar</button>
            </div>
        </div>
    </div>
</section>
