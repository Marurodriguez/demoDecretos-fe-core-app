<div class="container">
    <form action="">
        <h4>Nuevo decreto:</h4>
        <label for="decreto" class="d-block mt-2">Decreto</label>
        <input type="text" name="decreto" id="decreto" required [(ngModel)]="decretoNuevo.decreto">
        <br>
        <label for="fecha" class="d-block mt-2">Fecha</label>
        <input type="date" id="fecha" name="fecha" required [(ngModel)]="decretoNuevo.fecha">
        <br>
        <label for="denominacion"class="d-block mt-2">Denominacion</label>
        <input type="text" name="denominacion" id="denominacion" [(ngModel)]="decretoNuevo.denominacion">
        <br>
        <label for="detalle" class="d-block mt-2">Detalle</label>
        <input type="text" name="detalle" id="detalle" [(ngModel)]="decretoNuevo.detalle">
        <br>
        <button class="btn btn-primary mt-4" (click)="agregar()">Guardar</button>
        <button class="btn btn-danger mt-4 mx-lg-1" [routerLink]="['../listado']" routerLinkActive="router-link-active">Cancelar</button>
    </form>
</div>

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Nuevo decreto:</h3>
                    <form class="requires-validation" novalidate>

                        <div class="col-md-12">
                           <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                           <div class="valid-feedback"></div>
                           <div class="invalid-feedback"></div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="email" placeholder="E-mail Address" required>
                             <div class="valid-feedback">Email field is valid!</div>
                             <div class="invalid-feedback">Email field cannot be blank!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                            <div class="valid-feedback">Username field is valid!</div>
                            <div class="invalid-feedback">Username field cannot be blank!</div>
                         </div>

                         <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                            <div class="valid-feedback">Username field is valid!</div>
                            <div class="invalid-feedback">Username field cannot be blank!</div>
                         </div>
  

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
