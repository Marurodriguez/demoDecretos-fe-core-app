<div class="control">
  <div class="col-agregar text-left" style="width:90%" *ngIf="!isAdded()">
    <fieldset>
      <div class="input-group">

        <input aria-describedby="button-addon2" class="form-control {{getClassInput()}}" placeholder="{{extra?.placeholder}}" type="{{extra.mode}}"
          (keyup.enter)="KeyPressEnter()" (change)="changeValue()" [(ngModel)]="row[colName]" min="{{extra?.min}}" max="{{extra?.max}}"  step="{{extra?.step ? extra.step : 1}}" [readOnly]="readOnly()">
          
        <div class="input-group-append" *ngIf="extra?.showButton == true" (click)="click()"><button
            class="btn btn-raised btn-primary btn-input" type="button">+</button></div>
      </div>
    </fieldset>
  </div>
  <div class="col-agregado" *ngIf="isAdded()">
    <p class="p-col-agregado"><i class="col-agregado-icon fa fa-check"></i></p>
  </div>
</div>
