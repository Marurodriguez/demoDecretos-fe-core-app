<div class="container">
    <div *ngIf="downloading; else button">
        <div class="loader-spin">
            <div></div>
        </div>
    </div>

    <ng-template #button>
        <button type="button" class="btn btn-outline-success" (click)="downloadFile()">Descargar archivo</button>
    </ng-template>


    <div *ngIf="documento.pdf; else loading_pdf">
        <iframe [src]="generatePdfUrl()" width=100% height=600></iframe>
    </div>

    <ng-template #loading_pdf>
        <div class="loader-spin">
            <div></div>
        </div>
    </ng-template>
</div>
