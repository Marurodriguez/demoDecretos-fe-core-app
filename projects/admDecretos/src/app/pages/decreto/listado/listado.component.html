<div class="container">
    <button class="btn btn-primary mb-3" [routerLink]="['../agregar']" routerLinkActive="router-link-active" >Agregar decreto</button>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Decreto</th>
                <th scope="col">Fecha</th>
                <th scope="col">Denominacion</th>
                <th scope="col">Detalle</th>
                <th> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let decreto of lista">
                <td>{{decreto.decreto}}</td>
                <td>{{decreto.fecha}}</td>
                <td>{{decreto.denominacion}}</td>
                <td>$ {{decreto.detalle}}</td>
                <td>
                    <button class="btn btn-danger " (click)="eliminar(decreto.id)">Eliminar</button>
                    <button class="btn btn-warning" style="margin-left: 10px" [routerLink]="['/editar/',decreto.id]" routerLinkActive="router-link-active" >Modificar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
