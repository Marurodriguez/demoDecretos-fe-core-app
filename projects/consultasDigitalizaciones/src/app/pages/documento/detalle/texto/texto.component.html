<div *ngIf="documento.ocr_texto_desc; else loadingOcrTexto">
    <div class="container">
        <textarea class="w-100" rows="30">{{this.documento.ocr_texto_desc}}</textarea>
    </div>
</div>
<ng-template #loadingOcrTexto>
    <div class="loader-spin">
        <div></div>
    </div>
</ng-template>
